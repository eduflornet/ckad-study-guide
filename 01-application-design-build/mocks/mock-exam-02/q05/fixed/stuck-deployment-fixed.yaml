apiVersion: apps/v1
kind: Deployment
metadata:
  name: stuck-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: nginx:1.24
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"