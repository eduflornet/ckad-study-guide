apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
  labels:
    app: blue-green
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blue-green
      version: blue
  template:
    metadata:
      labels:
        app: blue-green
        version: blue
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: blue-green-service
spec:
  selector:
    app: blue-green
    version: blue
  ports:
  - port: 80
    targetPort: 80
