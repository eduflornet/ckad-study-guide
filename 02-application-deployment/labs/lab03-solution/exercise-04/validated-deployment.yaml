apiVersion: v1
kind: Namespace
metadata:
  name: validated-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validated-app
  namespace: validated-demo
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure no downtime
  selector:
    matchLabels:
      app: validated-app
  template:
    metadata:
      labels:
        app: validated-app
    spec:
      containers:
      - name: web
        image: nginx:1.20
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          successThreshold: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: validated-service
  namespace: validated-demo
spec:
  selector:
    app: validated-app
  ports:
  - port: 80
    targetPort: 80
